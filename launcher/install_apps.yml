---
- apt:
    deb: https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
- snap:
    name: intellij-idea-ultimate
    channel: latest/stable
    classic: true
- snap:
    name: terraform
    channel: latest/stable
    classic: true
- snap:
    name: aws-cli
    channel: latest/stable
    classic: true
- pip:
    name: azure-cli
    state: latest
- name: Extract GO to /usr/local/go/bin
  unarchive:
    src:  https://golang.org/dl/go1.14.6.linux-amd64.tar.gz
    dest: /usr/local
    remote_src: yes
- name: Add GOPATH to environment
  lineinfile:
    path: /etc/environment
    state: present
    regexp: /usr/local/go/bin
    line: PATH=$PATH:/usr/local/go/bin
