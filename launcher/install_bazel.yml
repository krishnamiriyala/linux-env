---
- apt:
    name:
      - curl
      - gnupg

- apt_key:
    url: https://bazel.build/bazel-release.pub.gpg
    state: present

- apt_repository:
    repo: deb [arch=amd64] https://storage.googleapis.com/bazel-apt stable jdk1.8
    state: present
    filename: bazel

- apt: update_cache=yes

- apt:
    name:
      - bazel-3.1.0
    state: present

- file:
    src: /usr/bin/bazel-3.1.0
    dest: /usr/bin/bazel
    state: link
