- apt:
    name:
    - curl
    - gnupg

- apt_key:
   url: https://bazel.build/bazel-release.pub.gpg
   state: present      

- apt_repository:
    repo: deb [arch=amd64] https://storage.googleapis.com/bazel-apt stable jdk1.8
    state: present
    filename: bazel.list

- apt: update_cache=yes

- apt:
    name:
    - bazel-3.1.0    
    state: present

- command:
    cmd: ln -s /usr/bin/bazel-3.1.0 /usr/bin/bazel    
    creates: /usr/bin/bazel

-   name: Install launcher requirements
    apt:
      name:
      - arpwatch
      - bazel-3.1.0
      - build-essential
      - colordiff
      - curl
      - git
      - git-review
      - mosh
      - python3-pip
      - python-yaml
      - screen
      - tmux
      - traceroute
      - unzip
      - vim
      - wireshark
      state: present

-   name: Install PIP pre-requirements
    pip: name=pip state=latest

-   name: Install PIP based requirements
    pip:
      state: latest
      name:
      - ipaddr
      - jinja2
      - mako
      - netaddr
      - pycodestyle
      - pylint
      - pyopenssl
      - pyyaml
      - scapy
      - termcolor

- pam_limits:
    domain: "*"
    limit_type: "{{item.limit_type}}"
    limit_item: "{{item.limit_item}}"
    value: "{{item.value}}"
  with_items:
    - { limit_type: '-', limit_item: 'nofile', value: 65536 }
    - { limit_type: '-', limit_item: 'nproc', value: 65536 }
    - { limit_type: 'soft', limit_item: 'memlock', value: unlimited }
    - { limit_type: 'hard', limit_item: 'memlock', value: unlimited }
