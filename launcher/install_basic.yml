---
- name: Install launcher requirements
  apt:
    name:
      - arpwatch
      - build-essential
      - colordiff
      - curl
      - cython                  # nsx-sdk builds
      - git
      - git-review
      - htop
      - jq
      - lib32ncurses5-dev
      - lib32z1
      - mosh
      - nfs-common
      - openjdk-11-jre-headless
      - open-vm-tools-desktop
      - 2to3
      - python3
      - python3-pip
      - screen
      - tmux
      - traceroute
      - unzip
      - vim
      - wireshark
    state: present

- file:
    src: /usr/bin/python3
    dest: /usr/bin/python
    state: link

- name: Install PIP pre-requirements
  pip: name=pip state=latest

- name: Install PIP based requirements
  pip:
    state: latest
    name:
      - ipaddr
      - jinja2
      - mako
      - netaddr
      - pycodestyle
      - pylint
      - pyopenssl
      - pyyaml
      - scapy
      - termcolor
      - yamllint

- pam_limits:
    domain: "*"
    limit_type: "{{item.limit_type}}"
    limit_item: "{{item.limit_item}}"
    value: "{{item.value}}"
  with_items:
    - {limit_type: '-', limit_item: 'nofile', value: 65536}
    - {limit_type: '-', limit_item: 'nproc', value: 65536}
    - {limit_type: 'soft', limit_item: 'memlock', value: unlimited}
    - {limit_type: 'hard', limit_item: 'memlock', value: unlimited}

- file:
    path: /build/apps
    state: directory

- file:
    path: /build/toolchain
    state: directory

- mount:
    path: /build/apps
    src: build-apps.eng.vmware.com:/apps
    fstype: nfs
    opts: rw
    state: mounted
- mount:
    path: /build/toolchain
    src: build-toolchain.eng.vmware.com:/toolchain
    fstype: nfs
    opts: rw
    state: mounted
